<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre: Login</title>    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/433c4ae66d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img class="logo" src="static/images/logo-mercado-liebre.svg"/>
            <form action="GET">
                <input type="text" name="barra-busqueda" placeholder="Buscar productos y más">
                <span class="submit"><i class="fa fa-search"></i></span>
            </form>
            <h2 class="copy-header" style="font-weight: bold;">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        
        <a href="#" class="hamburguer-button">
            <i class="fas fa-bars"></i>
        </a>
        
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href = "/">Ofertas</a></li>
                <li><a href = "#">Tiendas Oficiales</a></li>
                <li><a href = "#">Vender</a></li>
                <li><a href = "#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href = "/register">Creá tu cuentas <span class="idcard"><i class="far fa-id-card"></i></span></a></li>
                <li><a href = "/login">Ingresá <span class="login"><i class="fas fa-sign-in-alt"></i></span></a></li>
                <li><a href = "#">Mis compras <span class="basket"><i class="fas fa-shopping-basket"></i></span></a></li>
            </ul>
        </nav>
        <section class="banner"><img class="banner" src="static/images/img-home-banner.jpg" alt="Banner" style="width: 100%;"></section>
    </header>
    <main>
        <form class="login-form" action="/">
            <div class="control-formulario">
                <input required type="text" name="usuario" placeholder="Nombre de usuario">
            </div>
            <div>
                <input required type="password" name="contraseña" placeholder="Contraseña">
            </div>
            <button type="submit" class="boton-login">Enviar</button>
        </form>
    </main>
</body>
</html>
